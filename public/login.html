<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/form.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    a {
        text-decoration: none;
        color: rgb(212, 74, 19);

    }

    a:hover {
        color: rgb(109, 41, 14);
    }
    #display{
        color: red;
    }
    #link {
        width: 100%;
        text-align: center;
        border: 1px solid black;
        border-radius: 3px;
    }
</style>

<body>
    <h1 style="text-align: center;">Login Page</h1>
    <div id="display"></div>
    <br>
    <div id="forms" class="forms">
        <form>
            Email: <input type="email" name="email" id="email" placeholder="Enter Email Id" required><br>
            Password: <input type="password" name="password" id="password" placeholder="Enter your Password"
                required><br>
            <input type="submit" id="sbmtbtn" value="LOGIN">

        </form>
    </div>
    <div class="refbtn">
        <div id="link">
            New User - click here to sign Up
            <a href="/signup">Sign Up</a>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script>
    
    const display = document.getElementById('display');
    const submitbtn = document.getElementById('sbmtbtn');
    submitbtn.addEventListener('click', async (e) => {
        try {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let res = await axios.post(`http://3.109.59.67:3000/login/passwordValidation`, { email: email, password: password });
            display.innerHTML = 'User Successfully logged in';
            localStorage.setItem('token', res.data.token);
            window.location.href=`http://3.109.59.67:3000/chatpage`;
        }
        catch (err) {
            console.log(err);
            display.innerHTML = `${err.response.data.msg}`;
        }
    })
</script>

</html>
