<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat homepage</title>
    <style>
        .container {
            display: inline-flex;
            border-color: 1px solid black;
            width: 100%;

        }

        #textarea {
            width: 100%;
            display: inline-flex;
        }

        #messagearea {
            width: 75%;
            border: 1px solid aqua;
            margin: 1rem auto;
        }

        #chatarea {
            width: 100%;
            border: 1px solid aqua;
            height: 25rem;
            margin: 0rem auto;
            display: inline-flex;
        }
        #messagearea{
            width: 100%;
            border: 1px solid aqua;
            height: 25rem;
            margin: 1rem auto;
            /* overflow: scroll; */
            overflow-y: scroll;
            padding: 0.1rem 0.1rem;
        }
        #managegroup{
            width: 30%;
            border: 1px solid aqua;
            height: 25rem;
        }

        #msgnavbar {
            width: 100%;
            background-color: rgb(197, 238, 224);
            height: 2rem;
            border: 1px solid aquamarine;
            display: inline-flex;
        }

        #tiles {
            width: fit-content;
            border: 1px solid aqua;
            height: 27rem;
            margin: 1rem auto;
        }

        #navbar {
            width: 98%;
            border: 1px solid aquamarine;
            height: fit-content;
            /* text-align: center; */
            margin: auto;
            display: inline-flex;
        }

        #sendmsg {
            width: 90%;
        }

        #bottomcontainer {
            width: 95%;
            margin-bottom: 0.5rem;
            position: absolute;
            bottom: 1rem;
            background-color: aquamarine;
        }

        #sendmsg {
            margin: 0.5rem auto;
            width: fit-content;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        li {
            list-style: none;
        }

        #groupnames div {
            border: 1px solid rgb(0, 183, 255);
            text-align: center;
            margin: 0.2rem;
            border-radius: 5px;
        }

        .groupnametile {
            width: initial;
            text-wrap: wrap;
        }
        #messageDisplay{
            width: 70%;
    padding-left: 0.5rem;
        }
        
    </style>
</head>

<body>
    <div id="navbar">
        <div id="appname" style="margin: auto 2rem;">
            <h3>GROUPCHAT</h3>
        </div>

        <div id="currentuser" style="position: absolute;; right: 2rem; margin: 1rem 1rem;">

        </div>
    </div>
    <div id="errordisplay"></div>
    <div id="textarea">
        <div id="tiles">
            <button type="submit" id="createnewgroup" style="margin: 0.5rem 1rem;
            padding: 0.2rem 0.1rem;">create new group</button>
            <div class="hide" id="entergroupname">
                Enter Group name:
                <input type="text" name="groupname" id="groupname">
                <button type="submit" id="groupnamesbmtbtn">CREATE</button>
            </div>
            <div class="hide" id="showAllUser">

            </div>
            <hr>
            <p style="    font-family: 'Courier New', Courier, monospace;
            color: black;
            text-align: center;
            background-color: aquamarine;
            border-radius: 50px;
            height: max-content;
            border: 3px solid;">Group</p>

            <div id="groupnames">

            </div>
           
        </div>
        <div id="messagearea">
            <div id="msgnavbar">
                <div id="GroupNamenav" style="position: relative; min-width: fit-content;
                margin: 0.5rem;"></div>
                <div id="createdBynav" style="position: absolute; right: 1.5rem; min-width:fit-content; margin: 0.5rem;"></div>
            </div>
            <div id="chatarea">
                <div id="messageDisplay">
                
                </div>
                <div id="managegroup">
                    <div id="isUserAdmin" style="color: darkslategrey; font-style: italic; font-family: cursive; background-color: lightpink;"></div>
                    search user to add in group
                    <input type="text" id="searchuser" style="width: -webkit-fill-available;">
                   
                    <select id="searchuserfilter">
                        <option value="name" id="username">name</option>
                        <option value="email" id="useremail">Email</option>
                        <option value="phone" id="phone">Phone</option>
                    </select>
                    <button type="submit" id="addusertogroupbtn">Find user</button>

                    <div id="displayusertoaddingroup"></div>
                    <hr>
                    <div id="adduserasAdmin">
                        <button type="button"  id="searchuserbtn" style="background-color: rgb(96, 160, 160);">make User Group Admin</button>
                        <div id="displayusertomakeadmin"></div>
                    </div>
                    <hr>
                    <div id="removeuserfromgroup">
                        <button type="button" id="removeuserfromgroupbtn">Remove user</button>
                        <div id="displayUserToBeremovedfromGroup">

                        </div>
                    </div>
                </div>
            </div>
           
        </div>

    </div>


    <div id="bottomcontainer">
        <div id="sendmsg">
            <input type="text" name="msg" id="messages" style="width: 25rem; height: 2rem;">
            <input type="submit" name="send" value="SEND" id="sendbtn" style="width: 3rem; height: 2rem;">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="static/chat.js"></script>

</html>
