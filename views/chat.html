<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat homepage</title>
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <style>
        .container {
            display: inline-flex;
            border-color: 1px solid black;
            width: 100%;

        }

        #textarea {
            width: 100%;
            display: inline-flex;
            /* height:  max-content; */
        }

        #chatarea {
            width: 100%;
            border: 1px solid aqua;
            /* height:  max-content; */
            margin: 0rem auto;
            display: inline-flex;
            
        }
        #messageDisplay div:nth-child(2n) {
            background-color: #cdebe2;
        }

        #messagearea {
            width: 100%;
            height: 25rem;
            margin: 1rem auto;
            padding: 0.1rem 0.1rem;
        }

        #managegroup {
            width: 30%;
            border: 1px solid aqua;
            height: 25rem;
            text-align: center;
        }

        #msgnavbar {
            width: 100%;
            background-color: rgb(197, 238, 224);
            height: 2rem;
            border: 1px solid aquamarine;
            display: inline-flex;
        }

        #tiles {
            width: fit-content;
            border: 1px solid aqua;
            height: 27rem;
            margin: 1rem auto;
        }

        #navbar {
            width: 98%;
            border: 1px solid aquamarine;
            height: fit-content;
            /* text-align: center; */
            margin: auto;
            display: inline-flex;
        }

        #bottomcontainer {
            width: 99%;
            margin-bottom: 0.1rem;
            background-color: aquamarine;
            display: flex;
            flex-direction: row;
        }

        #sendmsg {
            display: inline-flex;
            flex-direction: column;
            margin: 0.5rem auto;
            width: fit-content;
            flex-shrink: 1;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        li {
            list-style: none;
        }

        #groupnames div {
            border: 1px solid rgb(0, 183, 255);
            text-align: center;
            margin: 0.2rem;
            border-radius: 5px;
        }

        .groupnametile {
            width: initial;
            text-wrap: wrap;
        }

        #messageDisplay {
            width: 70%;
            padding-left: 0.5rem;
            overflow-y: scroll;
            height: 25rem;
        }

        .systemmessage {
            text-align: center;
            border: 1px solid black;
            background-color: rgb(172, 236, 236);
            width: fit-content;
            border-radius: 20%;
            font-size: small;
            margin: auto;
        }

        .image {
            width: 50%;
            border-radius: 5px;
        }

        .video {
            width: 50%;
            border-radius: 5px;
            height: auto;
        }
        button{
            border-radius: 5px;
        }

        
    </style>
</head>

<body>
    <div id="screen">
        <div id="navbar">
            <div id="appname" style="margin: auto 2rem;">
                <h3>GROUPCHAT</h3>
            </div>

            <div id="currentuser" style="position: absolute;; right: 2rem; margin: 1rem 1rem;">

            </div>
        </div>
        <div id="errordisplay"></div>
        <div id="textarea">
            <div id="tiles">
                <button type="submit" id="createnewgroup" style="margin: 0.5rem 1rem;
            padding: 0.2rem 0.1rem;">create new group</button>
                <div class="hide" id="entergroupname">
                    Enter Group name:
                    <input type="text" name="groupname" id="groupname">
                    <button type="submit" id="groupnamesbmtbtn">CREATE</button>
                </div>
                <div class="hide" id="showAllUser">

                </div>
                <hr>
                <p style="    font-family: 'Courier New', Courier, monospace;
            color: black;
            text-align: center;
            background-color: aquamarine;
            border-radius: 50px;
            height: auto;
            border: 3px solid;">Group</p>

                <div id="groupnames">

                </div>

            </div>
            <div id="messagearea">
                <div id="msgnavbar">
                    <div id="GroupNamenav" style="position: relative; min-width: fit-content;
                margin: 0.5rem;"></div>
                    <div id="createdBynav"
                        style="position: absolute; right: 1.5rem; min-width:fit-content; margin: 0.5rem;"></div>
                </div>
                <div id="chatarea">
                    <div id="messageDisplay">

                    </div>
                    <div id="managegroup">
                        <div id="isUserAdmin"
                            style="color: darkslategrey; font-style: italic; font-family: cursive; background-color: lightpink;">
                        </div>
                        search user to add in group
                        <input type="text" id="searchuser" style="width: -webkit-fill-available;" required>

                        <select id="searchuserfilter">
                            <option value="name" id="username">name</option>
                            <option value="email" id="useremail">Email</option>
                            <option value="phone" id="phone">Phone</option>
                        </select>
                        <button type="submit" id="addusertogroupbtn">Find user</button>

                        <div id="displayusertoaddingroup"></div>
                        <hr>
                        <div id="adduserasAdmin">
                            <button type="button" id="searchuserbtn" style="background-color: rgb(96, 160, 160);">make
                                User
                                Group Admin</button>
                            <div id="displayusertomakeadmin"></div>
                        </div>
                        <hr>
                        <div id="removeuserfromgroup">
                            <button type="button" id="removeuserfromgroupbtn">Remove user</button>
                            <div id="displayUserToBeremovedfromGroup">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div id="bottomcontainer">
            <div id="sendfile" style="display: inline-flex; flex-direction: column;">
                choose file to send
                <!-- <form action="/uploadImgToS3" method="POST" enctype="multipart/form-data"> -->
                <form style="display: inline-flex; flex-direction: column;">
                    <input type="file" name="photo" id="uploadfile">
                    <input type="submit" id="sendimgbtn" value="send file" style="border-radius: 10%; padding: 1px;">
                </form>
            </div>
            <div id="sendmsg">
                <input type="text" name="msg" id="messages" style="width: 130%; height: 1rem;">
                <input type="submit" name="send" value="SEND" id="sendbtn"
                    style="width: 2.5rem; height: 1rem; padding: inherit;">
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script type="module" src="static/chat.js"></script>

</html>
